<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="180" fill="#E3F2FD" opacity="0.5"/>
  <circle cx="300" cy="200" r="150" fill="#BBDEFB" opacity="0.3"/>
  
  <!-- Microphone -->
  <g transform="translate(100,150)">
    <rect x="40" y="0" width="60" height="100" rx="30" fill="#1976d2"/>
    <path d="M40 40V80C40 102.091 57.9086 120 80 120H60C37.9086 120 20 102.091 20 80V40" stroke="#1976d2" stroke-width="8"/>
    <!-- Sound Waves -->
    <path d="M0 60C0 60 -20 60 -20 80C-20 100 0 100 0 100" stroke="#1976d2" stroke-width="4" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M140 60C140 60 160 60 160 80C160 100 140 100 140 100" stroke="#1976d2" stroke-width="4" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Arrow -->
  <path d="M250 200H350" stroke="#1976d2" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- Document with AI Processing -->
  <g transform="translate(380,100)">
    <!-- Document Background -->
    <rect x="0" y="0" width="120" height="160" rx="10" fill="white" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Text Lines with Animation -->
    <g>
      <rect x="20" y="20" width="80" height="4" rx="2" fill="#1976d2" opacity="0.8">
        <animate attributeName="width" values="0;80;80" dur="3s" begin="0s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="40" width="60" height="4" rx="2" fill="#1976d2" opacity="0.6">
        <animate attributeName="width" values="0;60;60" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="60" width="70" height="4" rx="2" fill="#1976d2" opacity="0.7">
        <animate attributeName="width" values="0;70;70" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- AI Processing Indicators -->
    <circle cx="100" cy="30" r="4" fill="#dc004e">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="50" r="4" fill="#dc004e">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Brain Icon -->
    <path d="M60 120C45 120 35 130 35 142C35 154 45 160 60 160C75 160 85 154 85 142C85 130 75 120 60 120Z" 
      fill="none" stroke="#dc004e" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="150" cy="50" r="5" fill="#1976d2"/>
    <circle cx="450" cy="350" r="5" fill="#1976d2"/>
    <circle cx="50" cy="300" r="5" fill="#1976d2"/>
    <circle cx="550" cy="100" r="5" fill="#1976d2"/>
  </g>
</svg> 