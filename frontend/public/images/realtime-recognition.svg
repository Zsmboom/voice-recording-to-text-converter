<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Microphone Body -->
  <rect x="45" y="20" width="30" height="50" rx="15" fill="#1976d2"/>
  <!-- Sound Waves -->
  <path d="M35 45C35 45 25 45 25 60C25 75 35 75 35 75" stroke="#1976d2" stroke-width="4" stroke-linecap="round"/>
  <path d="M85 45C85 45 95 45 95 60C95 75 85 75 85 75" stroke="#1976d2" stroke-width="4" stroke-linecap="round"/>
  <path d="M28 35C28 35 15 35 15 60C15 85 28 85 28 85" stroke="#1976d2" stroke-width="3" stroke-linecap="round" stroke-opacity="0.6"/>
  <path d="M92 35C92 35 105 35 105 60C105 85 92 85 92 85" stroke="#1976d2" stroke-width="3" stroke-linecap="round" stroke-opacity="0.6"/>
  <!-- Stand -->
  <path d="M60 70V90" stroke="#1976d2" stroke-width="4"/>
  <rect x="40" y="90" width="40" height="5" rx="2.5" fill="#1976d2"/>
  <!-- Pulse Animation -->
  <circle cx="60" cy="60" r="8" fill="#dc004e" opacity="0.8">
    <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg> 